<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>K-Means</title>
</head>
<body>
    <h1 class="display-1 mx-auto" style="background-color: gray ; color: white;">K-Means</h1>
    <div class="d-flex p-5 justify-content-center align-items-stretch flex-column">
        <p class="mx-auto">Data</p>
        <textarea class="m-5" id="data" cols="30" rows="10" >
1,2,1
1,1,1
-1,-2,-1.5
-1,-1,-1.5</textarea>
        <input class="mx-auto" type="text" placeholder="Cluster" id="clusters" value="2">

    </div>
    <div class="m-5 d-flex flex-column" id="ans" style="display: none!important;">
        <table id="html-data-table">
            <thead>
                <tr>
                   <td scope="col">Row Id</td>
                   <td scope="col">X</td>
                   <td scope="col">Y</td>
                   <td scope="col">Centroid</td>
                   <td scope="col">Cluster</td> 
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <th scope="row">1</th>
                    <td>5</td>
                    <td>6</td>
                    <td>3.544</td>
                    <td>1</td>
                  </tr>
            </tbody>
        </table>
